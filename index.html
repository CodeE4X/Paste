<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Key</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 500px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .code-container {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            font-family: monospace;
            font-size: 14px;
            color: #333;
            text-align: left;
            white-space: pre-wrap;
            overflow-x: auto;
            margin-bottom: 15px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        .button {
            padding: 10px 20px;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .copy-button {
            background-color: #007bff;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
        .discord-button {
            background-color: #5865F2;
        }
        .discord-button:hover {
            background-color: #4854c9;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Your Script Code</h2>
    <div class="code-container" id="code">
          TSwUlO1WGEOqhqB3
    </div>
    <div class="button-group">
        <button class="button copy-button" onclick="copyCode()">Copy Code</button>
        <a href="https://discord.gg/EwARkGncq4" target="_blank" class="button discord-button">Join Discord</a>
    </div>
</div>

<script>
    function copyCode() {
        const code = document.getElementById("code").innerText;
        navigator.clipboard.writeText(code).then(() => {
            alert("Code copied to clipboard!");
        }).catch((err) => {
            console.error("Failed to copy: ", err);
        });
    }
</script>

</body>
</html>
